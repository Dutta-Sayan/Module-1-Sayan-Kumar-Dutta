<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <section class="header">
        <div class="container">
            <div class="header-items flex">
                <div class="header-menu flex">
                    <div class="logo">
                        <img src="./parallel/full-svg 1.svg" alt="">
                    </div>
                    <ul class="menu-items flex">
                        <li><a href="">Jobs</a></li>
                        <li><a href="">Startups</a></li>
                        <li><a href="">Collections</a></li>
                        <li><a href="">Learn</a></li>
                    </ul>
                </div>
                <div class="get-started">
                    <span class="company-viewers"><a href="" >For Companies</a></span>
                    <span class="sign"><a href="">Sign</a></span>
                    <span><a href="" class="start">Get Started</a></span>
                </div>
            </div>
        </div>
    </section>


    <section class="banner">
        <div class="container">
            <div class="category-menu">
                <ul class="category-menu-items flex">
                    <li><a href="" id="categories">All Categories</a></li>
                    <li><a href="">Start Spotlight</a></li>
                    <li><a href="">Work Life</a></li>
                    <li><a href="">Job Search</a></li>
                    <li><a href="">Career Paths</a></li>
                </ul>
            </div>
            <span class="banner-text-heading banner-text">Life / Work</span>
            <div class="line-arrow">
                <img src="./parallel/line-arrow.svg" alt="">
            </div>
            <div class="banner-img-1 banner-img">
                <img src="./parallel/img1.png" alt="">
            </div>
            <div class="banner-img-2 banner-img">
                <img src="./parallel/img2.png" alt="">
            </div>
            <div class="parallel2-img banner-img">
                <img src="./parallel/parallel-2.svg" alt="">
            </div>
            <span class="banner-text-content banner-text">
                Helping you along the journey to find your life's work.
            </span>
            <div class="signup">
                <span>Never miss a read.</span><br>
                <input type="email" placeholder="enter your email address"><br>
                <a href="">Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
